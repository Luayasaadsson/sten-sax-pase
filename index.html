<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <title>RPS or Die!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="resetSound" src="sounds/reset.mp3"></audio>
    <audio id="switchSound" src="sounds/SWITCH.mp3"></audio>
    <audio id="expSound" src="music/exp.mp3"></audio>
    <audio id="swishSound" src="music/swish.mp3"></audio>
    <audio id="wooshSound" src="music/woosh.mp3"></audio>
    <audio id="button1" src="sounds/button4.wav"></audio>
    <audio id="button2" src="sounds/button6.wav"></audio>
    <audio id="button3" src="sounds/button2.wav"></audio>
    <audio id="winSound" src="sounds/youwin.mp3"></audio>
    <audio id="loseSound" src="sounds/youlose.mp3"></audio>
    <audio id="drawSound" src="sounds/draw.mp3"></audio>
    <div class="arkad">
        <img src="images/arkad.png" alt="">
    </div>
    
    <div class="gameboy">
        <img src="images/gameboy2.png" alt="">
    </div>
    <div class="tamagotchi">
        <img src="images/tamagotchi3.png" alt="">
    </div>
   
   <!--  <audio controls autoplay>   <source src="/music/Level-1_MonoBit.wav" type="audio/mpeg"></audio> -->
<header>
<h1>ROCK PAPER SCISSORS</h1>
</header>
<main>
    <div id="flash-overlay"></div>
    <div id="dark-overlay"></div>
    <div class="screen">
      <img src="images/screen3.png" id="screenborder" alt="">
        <div class="life-bars-block">
            <div class="nameblock">
            
                <span id="user" class="text-left">
                    Player 1
                </span>
                <span id="robot" class="text-right">
                    Player 2
                </span>
            </div>
    
            <div class="life-bar-container"> 
                <img id="avatarBild" src="" class="img1"/>
                <!-- <img id="avatarBild" src="images/man.avif" class="img1"/> -->
            <div class="life-bar-left">
                
                <div class="life-item">
                </div>
                <div class="life-item">
                </div>
                <div class="life-item">
                </div>
            </div>
    
            <div class="life-bar-right">
                <div class="life-item">
                </div>
                <div class="life-item">
                </div>
                <div class="life-item">
                </div>
            </div>
            <img id="avatarRobotBild" src="" class="img2"/>
        </div>
        </div>
    </div>

    <h1 class="h1flicker">Rock Paper Scissors</h1>
     <div class="animated-background"></div>

    <div class="ring">
       
        <img src=/images/ring.png alt="">
    </div>




<div class="choices" id="choices">
    <div class="bag">
        <img src="/images/Bag2.png" alt="">
    </div>
    <div class="scissor">
        <img src="/images/Scissor2.png" alt="">
    </div>
    <div class="stone">
        <img src="/images/Stone2.png" alt="">
    </div>
    
    <div class="robot-hand">
        <img src="/images/robot-rock.png" alt="">
    </div>
    
    <div class="robot-hand1">
        <img src="/images/robot-scissor.png" alt="">
    </div>
    
    <div class="robot-hand2">
        <img src="/images/robot-paper.png" alt="">
    </div>
    
</div>


    <div class="hands" id="hands">
        <div class="humanScreen">
            <img src="/images/human-hand.png" alt="">
        </div>
        <div class="robotScreen">
            <img src="/images/robot-rock.png" alt="">
        </div>
    </div>




<div  id="result"></div>
<div class="score-board">
    <span id="win.score">Wins: 
        0</span> 
     <span id="losses.score">Losses: 0</span>
     <span id="draw.score">Draws: 0</span>
</div>
<div class="explosion" id="explosion">
    <img src="images/exp3.gif" alt="">
</div>
<div  id="result"></div>
</main>

<footer>
    <div class="joystick-container">
        
        <div class="joystick-1">
            <img id="joystickImage" src="/images/joystick-1.png" alt="">
            <button onclick="joystickChange(); joystickBend()" class="joy-btn" id="joyButton"></button>
            <p id="displayValue">0</p>
            <div class="joystick-shadow-1"></div>
        </div>
    </div>
    <div class="go">
        <button id="goButton" onclick="animation()" class="go-btn"></button>
        <img src="/images/button.gif" alt="">
    </div>
    



    <div class="go-text">
        <img src="/images/go-2.png" alt="">
        <img src="/images/go-1.png" alt="">
    </div>
    <div class="reset"><img src="/images/button.gif" alt=""></div>
    <div class="reset-text"><img src="/images/reset-1.png" alt=""></div>
    <div class="reset" id="resetButton1" onclick="
    resetGame();">

    <button id="resetButton" class="reset-btn"></button>
<img src="/images/button.gif" alt="">
</div>
<div class="reset-text"><img src="/images/reset-1.png" alt=""></div>

<select id="väljMusik" class="musikspelare">
    <option value="">Choose music</option>
    <option value="/music/Level-1_MonoBit.wav">Magic Ride</option>
    <option value="/music/Level-2_MonoBit.wav">Hall Of The Skulls</option>
    <option value="/music/Level-3_MonoBit.wav">Trespasser Of Death</option>
       </select>
       <audio id="audioPlayer" controls>
        <source src="/music/Level-1_MonoBit.wav" type="audio/mpeg">
      </audio>

        <!-- Här manipulerar jag spelet genom att lägga till en fusk kod för att vinna varje runda -->
        <div class="fusk" id="fuskIndikator" style="display: none;">
            <span class="duck">
                <img src="/images/dancing-duck-danse.gif"
            </span>
        </div>
        <audio id="fuskLjud" src="/music/duck.wav" preload="auto"></audio>

        

</footer>


</body>
<script src="script.js" ></script>
<script src="sp-script.js" ></script>
</html>
